spring.datasource.url=jdbc:mysql://localhost:3306/admin_panel_main

spring.datasource.username=root
spring.datasource.password=root

#Used to configure the Hibernate dialect for the MySQL database
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#Hibernate will update the database schema if it exists
spring.jpa.hibernate.ddl-auto=update

#Used to control whether or not the SQL statements generated by JPA are formatted
spring.jpa.properties.hibernate.format_sql=true


